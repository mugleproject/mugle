steps:
  - script: 'refreshenv && cargo test --all'
    env:
      LIBCLANG_PATH: C:\Program Files\LLVM\lib
      LLVM_CONFIG_PATH: C:\Program Files\LLVM\bin\llvm-config
      ROARING_ARCH: x86-64-v2
    displayName: Cargo Test All
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
  - script: 'refreshenv && cargo clean && cargo build --release'
    env:
      LIBCLANG_PATH: C:\Program Files\LLVM\lib
      LLVM_CONFIG_PATH: C:\Program Files\LLVM\bin\llvm-config
      ROARING_ARCH: x86-64-v2
    displayName: Build Release
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
  - script: |
      SET MY_TAG=$(Build.SourceBranch)
      SET MY_TAG=%MY_TAG:~10%
      echo %MY_TAG%
      echo %PLATFORM%
      echo ##vso[task.setvariable variable=build.my_tag]%MY_TAG%
      echo ##vso[task.setvariable variable=build.platform]%PLATFORM%
    displayName: "Create my tag variable"
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
  - task: CopyFiles@2
    displayName: Copy assets
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)\target\release'
      contents: 'mugle.exe'
      targetFolder: '$(Build.BinariesDirectory)\mugle'
  - task: ArchiveFiles@2
    displayName: Gather assets
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)\mugle'
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)\mugle-$(build.my_tag)-$(build.platform).zip'
  - script: |
      powershell -Command "cd $(Build.ArtifactStagingDirectory); get-filehash -algorithm sha256 mugle-$(build.my_tag)-$(build.platform).zip | Format-List |  Out-String | ForEach-Object { $_.Trim() } > mugle-$(build.my_tag)-$(build.platform)-sha256sum.txt"
    displayName: Create Checksum
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
  - task: GithubRelease@0
    displayName: Github release
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
    inputs:
      gitHubConnection: 'quentinlesceller'
      repositoryName: 'mimblewimble/mugle'
      action: 'edit'
      target: '$(build.sourceVersion)'
      tagSource: 'manual'
      tag: '$(build.my_tag)'
      assets: |
        $(Build.ArtifactStagingDirectory)\mugle-$(build.my_tag)-$(build.platform).zip
        $(Build.ArtifactStagingDirectory)\mugle-$(build.my_tag)-$(build.platform)-sha256sum.txt
      title: '$(build.my_tag)'
      assetUploadMode: 'replace'
      addChangeLog: true
